<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #00A8A8; /* اللون المستوحى من الشعار */
      text-align: center;
      margin: 20px;
      color: #005F73;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 150px; /* ضبط الحجم حسب الحاجة */
      height: 150px; /* تأكد من أن الطول والعرض متساويان */
      border-radius: 50%; /* جعل الصورة دائرية */
      object-fit: cover; /* لضبط أبعاد الصورة داخل الدائرة */
      margin-bottom: 15px;
      border: 4px solid white; /* إضافة إطار أبيض حول الشعار */
    }

    h1 {
      color: #005F73;
      font-size: 22px;
      margin-bottom: 15px;
    }

    .info {
      text-align: right;
      font-size: 18px;
      margin: 10px 0;
      color: #005F73;
    }

    /* تنسيق أيقونات صفحات التواصل */
    .social-icons a {
      color: #005F73;
      margin: 0 10px;
      font-size: 28px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007B8F;
    }

    .contact {
      margin-top: 20px;
    }

    .contact .phone {
      margin: 8px 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .contact .phone a {
      color: #005F73;
      text-decoration: none;
      font-weight: bold;
    }

    .contact .phone a:hover {
      text-decoration: underline;
    }

    /* تنسيق أيقونة الهاتف */
    .phone-icon {
      display: inline-block;
      background: #005F73;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
